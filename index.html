<!doctype html>
<html lang="en"> 
  <head>
    <meta charset="utf-8">
    <title>Form Validation</title>
    <meta name="description" lang="en" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" media="screen" href="assets/vendor/font-awesome/css/all.min.css" >
    <link rel="stylesheet" media="screen" href="assets/css/style.css" >
  </head>
  <body>
    <!--container start-->
    <div class="container">

      <!--main section start-->
      <main>
        <div class="form-container">
          <form action="index.html" method="GET">
            <div class="fname flex">
              <label for="fname">First Name:</label>
              <div>
                <input type="text" name="firstname" id="fname" placeholder="Enter your first name..">
                <span class="error-message" id="fname-msg"></span>
              </div>
            </div>
            <div class="lname flex">
              <label for="lname">Last Name:</label>
              <div>
                <input type="text" name="lastname" id="lname" placeholder="Enter your last name..">
                <span class="error-message" id="lname-msg" ></span>
              </div>
            </div>
            <div class="email flex">
              <label for="email">Email:</label>
              <div>
                <input type="email" name="email" id="email" placeholder="Enter your email..">
                <span class="error-message" id="email-msg" ></span>
              </div>
            </div>
            <div class="gender flex">
              <label for="Gender">Gender:</label>
              <div>
                <input type="radio" name="gender" id="male">
              </div>
              <label for="male">Male</label>
              <div>
                <input type="radio" name="gender" id="female">
              </div>
              <label for="female">Female</label>
            </div>
            <span class="error-message" id="gender-msg"></span>
            <div class="address flex">
              <label for="address" >Address:</label>
              <div>
                <textarea id="address" name="address" rows="4" cols="20" placeholder="Enter your full Address.."></textarea>
                <span class="error-message" id="address-msg"></span>
              </div>
            </div>
            <div class="checkbox flex">
              <div>
                <input type="checkbox" name="terms" id="terms">
              </div>
              <label for="terms" class="pointer">Terms and conditions</label>
            </div>
            <span class="error-message" id="terms-msg"></span>
            <div class="button-container">
              <button type="submit" id="submit-btn" class="submit-btn">Submit</button>
              <button type="submit" id="cancel-btn" class="cancel-btn">Cancel</button>
            </div>
          </form>
        </div>
      </main>
      <!--main section end-->
    </div>
    <!--container end-->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="assets/vendor/script.js"></script>
  </body>
</html>
